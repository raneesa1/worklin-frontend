<!DOCTYPE html>
<html lang="en">
  <body>
    <header class="header">
      <div class="container header-content">
        <div class="logo">Worklin</div>
        <div>
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4.354a8 8 0 110 15.292 8 8 0 010-15.292z"
            ></path>
          </svg>
        </div>
      </div>
    </header>

    <main class="main-content">
      <div class="form-container">
        <div>
          <span style="color: #6b7280">4/10</span>
          <h2
            style="
              font-size: 1.5rem;
              font-weight: bold;
              margin-top: 0.5rem;
              margin-bottom: 1rem;
            "
          >
            Got it. Now, add a title to tell the world what you do.
          </h2>
          <p style="color: #4b5563; margin-bottom: 1.5rem">
            It's the very first thing clients see, so make it count. Stand out
            by describing your expertise in your own words.
          </p>
          <label
            for="role"
            style="display: block; color: #374151; margin-bottom: 0.5rem"
            >Your professional role</label
          >
          <div
            id="errorMessage"
            style="color: #ef4444; margin: 0.25rem 0; display: none"
          >
            Please provide your professional role before proceeding.
          </div>
          <input
            id="role"
            type="text"
            class="input-field"
            placeholder="Data Entry & Transcription Services | Data Structures"
          />
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container footer-content">
        <button class="button secondary-button">Back</button>
        <div style="display: flex; gap: 1rem">
          <button class="button primary-button" onclick="proceed()">
            Next, add your experience
          </button>
        </div>
      </div>
    </footer>
  </body>
</html>
