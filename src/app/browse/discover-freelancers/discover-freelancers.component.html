<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worklin Discover</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="">
    <div class="flex flex-col min-h-screen">
      <app-navbar-after-login></app-navbar-after-login>

      <main class="p-6 flex-1">
        <div class="mb-6">
          <h1 class="text-2xl font-semibold text-gray-900">Discover</h1>
          <p class="text-gray-600">
            Tailored talent matches to help you hire the right person faster
          </p>
        </div>

        <div class="flex justify-between items-center mb-6">
          <h2 class="text-xl font-semibold text-gray-900">Talent in India</h2>
          <button
            class="bg-green-100 text-green-700 px-4 py-2 rounded hover:bg-green-200"
          >
            See more from this area
          </button>
        </div>

        <div
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
        >
          <div *ngFor="let freelancer of freelancers" class="bg-white p-4 rounded-lg shadow">
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <img
                  [src]="freelancer.picture || 'https://via.placeholder.com/48'"
                  alt="Profile Picture"
                  class="w-12 h-12 rounded-full"
                />
                <div class="ml-4">
                  <h3 class="font-semibold text-gray-900">{{ freelancer.firstName }}</h3>
                  <p class="text-gray-600">{{ freelancer.role }}</p>
                </div>
              </div>
              <span class="material-icons text-gray-400">favorite_border</span>
            </div>
            <div class="mt-4">
              <p class="text-gray-600">${{ freelancer.hourlyRate }}/hr</p>
              <p class="text-gray-600">${{ freelancer.serviceRate }} earned</p>
              <div class="text-gray-600 mt-2">
                <p class="text-green-600 flex items-center">
                  <span class="material-icons text-sm mr-1">star</span>
                  RISING TALENT
                </p>
               <p *ngIf="freelancer.skill.length > 0" class="mt-2">
              <span *ngFor="let skill of freelancer.skill; let last = last">
                {{ skill.name }}<ng-container *ngIf="!last">, </ng-container>
              </span>
              <ng-container *ngIf="freelancer.skill.length > 3">...</ng-container>
            </p>
              </div>
            </div>
          </div>
        </div>

        <div class="flex justify-center items-center mt-6">
          <button
            class="bg-green-100 text-green-700 px-4 py-2 rounded hover:bg-green-200"
          >
            See more from this category
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
