<header class="bg-white mb-4">
  <div class="flex items-center justify-between p-4">
    <div class="flex items-center space-x-4">
      <div class="flex items-center justify-start">
        <span class="text-3xl font-bold text-teal-600 pl-5 pr-3">Worklin</span>
      </div>
      
      <a [routerLink]="['/' + rolePrefix + '/discover']">Discover</a>
      <a [routerLink]="['/' + rolePrefix + '/list-my-jobs']">Jobs</a>
      <a [routerLink]="['/' + rolePrefix + '/projects']">Projects</a>
      <a [routerLink]="['/' + rolePrefix + '/messages']">Messages</a>
      <a href="#" class="text-gray-700 hover:text-teal-600">About</a>
    </div>
    
    <div class="flex items-center space-x-4">
      <!-- Search input field, icon, and Dropdown Button container -->
      <div class="relative flex items-center">
        <!-- Container for input field, icon, and button -->
        <div
          class="flex items-center border border-gray-300 rounded-full overflow-hidden"
        >
          <!-- Search Icon -->
          <svg
            class="w-5 h-5 text-gray-500 ml-3"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            aria-hidden="true"
            viewBox="0 0 24 24"
            role="img"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M21 21l-4.35-4.35M18.35 12.65a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"
            ></path>
          </svg>
          
          <!-- Search input field -->
          <input
            type="text"
            [(ngModel)]="searchQuery"
            (ngModelChange)="onSearchQueryChange()"
            (keyup.enter)="onSearch()"
            placeholder="Search {{ searchType }}..."
            class="px-4 py-2 border-0 w-64 focus:outline-none flex-1 pr-4"
          />
          
          <!-- Tiny Border Line -->
          <div class="w-0.5 h-6 bg-gray-300"></div>
          
          <!-- Dropdown Button -->
          <button 
            (click)="toggleDropdown()" 
            class="px-4 py-2 text-gray-700 hover:bg-gray-100 relative"
          >
            <span>{{ buttonLabel }}</span>
            <!-- Dropdown arrow -->
            <svg 
              class="w-4 h-4 ml-1 inline-block" 
              fill="none" 
              stroke="currentColor" 
              viewBox="0 0 24 24" 
              xmlns="http://www.w3.org/2000/svg"
            >
              <path 
                stroke-linecap="round" 
                stroke-linejoin="round" 
                stroke-width="2" 
                d="M19 9l-7 7-7-7"
              ></path>
            </svg>
            
            <!-- Dropdown Menu -->
            <div 
              *ngIf="isDropdownOpen" 
              class="absolute right-0 mt-2 py-2 w-48 bg-white rounded-md shadow-xl z-20"
            >
              <a 
                (click)="toggleSearchType()" 
                class="block px-4 py-2 text-sm capitalize text-gray-700 hover:bg-teal-500 hover:text-white"
              >
                Search {{ searchType === 'talent' ? 'Jobs' : 'Talents' }}
              </a>
            </div>
          </button>
        </div>
      </div>
      
      <span class="material-icons text-gray-700">help_outline</span>
      <span class="material-icons text-gray-700">favorite_border</span>
      <span class="material-icons text-gray-700">
        <a [routerLink]="['/' + rolePrefix + '/myProfile']">account_circle</a>
      </span>
    </div>
  </div>
</header>
