<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Your Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
   
    </style>
  </head>
  <body class="bg-gradient-green min-h-screen flex flex-col">
    <div class=" border-b border-gray-200 w-full p-4">
      <div class="container mx-auto flex justify-between">
        <div
          style="color: #089b8c; font-size: x-large"
          class="text-xl font-bold"
        >
          Worklin
        </div>
      </div>
    </div>

   <!-- page-one.component.html -->
<div class="flex flex-1 w-full justify-center items-center p-10">
  <div class="p-10 rounded-lg max-w-4xl w-full flex justify-between space-x-20">
    <div class="w-1/2">
      <div class="mb-8">
        <span class="text-gray-600">1/10</span>
        <span class="ml-2 text-gray-800 font-semibold">Create your profile</span>
        <span class="ml-2 text-gray-600">5-10 min</span>
      </div>
      <h1 class="text-4xl font-semibold mb-4">
        How would you like to tell us about yourself?
      </h1>
      <p class="text-gray-600 mb-6">
        We need to get a sense of your education, experience and skills.
      </p>
      <div class="space-y-4">
        <button 
          (click)="openModal()" 
          class="w-full py-3 px-4 border border-green-500 text-green-500 rounded-md flex items-center justify-center hover:bg-green-100 cursor-pointer">
          Upload your resume
        </button>
      </div>
    </div>
    <div class="w-1/2">
      <div class="p-4 bg-gray-100 rounded-md">
        <p class="text-gray-800 font-semibold mb-2">
          "Your profile is how you stand out from the crowd. It's what you use to win work, so let's make it a good one."
        </p>
      </div>
    </div>
  </div>
</div>

<!-- Conditional Modal Display -->
<app-resume-upload-modal *ngIf="isModalOpen" (close)="closeModal()"></app-resume-upload-modal>

    <div class="flex mt-10 mr-20 justify-between">
      <button
        class="border ml-7 text-teal-700 py-2 px-6 rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 mb-7 focus:ring-teal-500"
      >
        back
      </button>
      <button
      routerLink="/user/create-account-category"
        class="bg-teal-600 text-white py-2 px-6 rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 mb-7 focus:ring-teal-500"
      >
        next
      </button>
    </div>
    <app-resume-upload-modal *ngIf="isModalOpen" (close)="closeModal()"></app-resume-upload-modal>
  </body>
</html>
