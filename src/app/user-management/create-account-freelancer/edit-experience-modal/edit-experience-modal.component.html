<div class="fixed inset-0 bg-gray-500 bg-opacity-50 flex items-center justify-center" *ngIf="isModalOpen">
  <div class="bg-white p-8 rounded-lg max-w-lg w-full shadow-lg">
    <h2 class="text-xl font-bold mb-4">Edit Experience</h2>
    <form (ngSubmit)="save()">
      <div class="mb-4">
        <label for="title" class="block text-gray-700">Title</label>
        <input
          id="title"
          type="text"
          [(ngModel)]="experience.title"
          name="title"
          class="border border-gray-300 rounded p-2 w-full"
          required
        />
      </div>
      <div class="mb-4">
        <label for="company" class="block text-gray-700">Company</label>
        <input
          id="company"
          type="text"
          [(ngModel)]="experience.company"
          name="company"
          class="border border-gray-300 rounded p-2 w-full"
          required
        />
      </div>
      <div class="mb-4">
        <label for="jobLocation" class="block text-gray-700">Job Location</label>
        <input
          id="jobLocation"
          type="text"
          [(ngModel)]="experience.jobLocation"
          name="jobLocation"
          class="border border-gray-300 rounded p-2 w-full"
        />
      </div>
      <div class="mb-4">
        <label for="country" class="block text-gray-700">Country</label>
        <select
          id="country"
          [(ngModel)]="experience.country"
          name="country"
          class="border border-gray-300 rounded p-2 w-full"
          required
        >
          <option value="" disabled>Select country</option>
          <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="startDate" class="block text-gray-700">Start Date (YYYY-MM)</label>
        <input
          id="startDate"
          type="text"
          [(ngModel)]="experience.startDate"
          name="startDate"
          class="border border-gray-300 rounded p-2 w-full"
          placeholder="e.g., 2023-01"
          required
        />
      </div>
      <div class="mb-4">
        <label for="endDate" class="block text-gray-700">End Date (YYYY-MM)</label>
        <input
          id="endDate"
          type="text"
          [(ngModel)]="experience.endDate"
          name="endDate"
          class="border border-gray-300 rounded p-2 w-full"
          placeholder="e.g., 2024-05"
        />
      </div>
      <div class="mb-4">
        <label for="description" class="block text-gray-700">Description</label>
        <textarea
          id="description"
          [(ngModel)]="experience.description"
          name="description"
          class="border border-gray-300 rounded p-2 w-full"
          rows="4"
        ></textarea>
      </div>
      <div class="mb-4">
        <label class="inline-flex items-center">
          <input
            type="checkbox"
            [(ngModel)]="isCurrentlyWorking"
            (change)="toggleCurrentlyWorking($event)"
            class="form-checkbox h-5 w-5 text-teal-600"
          />
          <span class="ml-2 text-gray-700">Currently Working Here</span>
        </label>
      </div>
      <div class="flex justify-end space-x-4">
        <button
          type="button"
          (click)="closeModal()"
          class="bg-gray-100 text-gray-600 py-2 px-4 rounded-lg hover:bg-gray-200 focus:outline-none"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="bg-teal-600 text-white px-4 py-2 rounded-lg hover:bg-teal-700 focus:outline-none"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
