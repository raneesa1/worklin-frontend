<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Post Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .bg-gradient-green {
      background: linear-gradient(135deg, white 70%, #97ffee 100%);
    }
    input[type="radio"]:checked {
      border-color: #089B8C;
    }
    input[type="radio"]:checked::before {
      background-color: #089B8C;
    }
    input[type="radio"] {
      appearance: none;
      border: 2px solid #ddd;
      width: 1.2rem;
      height: 1.2rem;
      border-radius: 50%;
      display: inline-block;
      position: relative;
      outline: none;
      cursor: pointer;
      margin-right: 0.5rem;
    }
    input[type="radio"]::before {
      content: '';
      display: block;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      transform: scale(0);
      transition: transform 0.1s ease-in-out;
    }
    input[type="radio"]:checked::before {
      transform: scale(0.6);
    }
  </style>
</head>
<body class="bg-gradient-green min-h-screen flex flex-col">
  <div class="bg-white border-b border-gray-200 w-full p-4">
    <div class="container mx-auto flex justify-between">
      <div style="color: #089b8c; font-size: x-large" class="text-xl font-bold">Worklin</div>
    </div>
  </div>

  <div class="flex flex-1 w-full justify-center items-center p-10">
    <div class="bg-white p-10 rounded-lg max-w-4xl w-full flex justify-between space-x-20">
      <div class="w-1/2">
        <div class="mb-8">
          <span class="text-gray-600">3/5</span>
          <span class="ml-2 text-gray-800 font-semibold">Job post</span>
        </div>
        <h1 class="text-4xl font-semibold mb-2">Next, estimate the scope of your work.</h1>
        <p class="text-gray-700 mb-6">
          Consider the size of your project and the time it will take.
        </p>
      </div>
      <div class="w-1/2">
        <div class="mb-6">
          <label class="block text-gray-700 font-bold mb-2">How long will your work take?</label>
          <div class="space-y-4">
            <div class="flex items-center">
              <input id="more-than-6-months" name="work-duration" type="radio" />
              <label for="more-than-6-months" class="ml-2 text-gray-700">More than 6 months</label>
            </div>
            <div class="flex items-center">
              <input id="3-to-6-months" name="work-duration" type="radio" />
              <label for="3-to-6-months" class="ml-2 text-gray-700">3 to 6 months</label>
            </div>
            <div class="flex items-center">
              <input id="1-to-3-months" name="work-duration" type="radio" />
              <label for="1-to-3-months" class="ml-2 text-gray-700">1 to 3 months</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="flex justify-end mt-10 mr-20">
    <button class="bg-teal-600 text-white py-2 px-6 rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500">Next: skill level</button>
  </div>
</body>
</html>
