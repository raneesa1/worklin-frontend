<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worklin Job Post</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-gradient-green {
            background: linear-gradient(135deg, white 70%, #97ffee 100%);
        }
    </style>
</head>
<body class="bg-gradient-green min-h-screen flex flex-col">
    <div class="bg-white border-b border-gray-200 w-full p-4">
        <div class="container mx-auto flex justify-between">
            <div style="color: #089b8c; font-size: x-large" class="text-xl font-bold">Worklin</div>
        </div>
    </div>

    <div class="flex flex-1 w-full justify-center items-center p-10">
        <div class="bg-white p-10 rounded-lg max-w-4xl w-full flex justify-between space-x-20">
            <div class="w-1/2">
                <div class="mb-8">
                    <span class="text-gray-600">5/5</span>
                    <span class="ml-2 text-gray-800 font-semibold">Job post</span>
                </div>
                <h1 class="text-4xl font-semibold mb-2">Start the conversation.</h1>
                <p class="text-gray-700 mt-4">Talent are looking for:</p>
                <ul class="list-disc list-inside mt-2 text-gray-700">
                    <li>Clear expectations about your task or deliverables</li>
                    <li>The skills required for your work</li>
                    <li>Good communication</li>
                    <li>Details about how you or your team like to work</li>
                </ul>
            </div>
            <div class="w-1/2">
                <div class="mb-6">
                    <label for="description" class="block text-gray-700 font-bold mb-2">Describe what you need</label>
                    <textarea id="description" class="w-full h-48 p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="Already have a description? Paste it here!"></textarea>
                    <div class="text-right text-gray-500 mt-1">50,000 characters left</div>
                </div>
            </div>
        </div>
    </div>
    <div class="flex justify-end mt-10 mr-20">
        <button class="bg-teal-600 text-white py-2 px-6 rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500">Review job post</button>
    </div>
</body>
</html>
