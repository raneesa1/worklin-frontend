<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Post Page</title>

  
</head>
<body class="bg-gradient-green min-h-screen flex flex-col">
  <div class="border-b border-gray-200 w-full p-4">
    <div class="container mx-auto flex justify-between">
      <div style="color: #089b8c; font-size: x-large" class="text-xl font-bold">Worklin</div>
    </div>
  </div>

  <div class="flex flex-1 w-full justify-center items-center p-10">
    <div class=" p-10 rounded-lg max-w-4xl w-full flex justify-between space-x-20">
      <div class="w-1/2">
        <div class="mb-8">
          <span class="text-gray-600">4/5</span>
          <span class="ml-2 text-gray-800 font-semibold">Job post</span>
        </div>
        <h1 class="text-4xl font-semibold mb-2">What level of experience will it need?</h1>
        <p class="text-gray-700 mb-6">This won't restrict any proposals, but helps match expertise to your budget.</p>
      </div>
      <div class="w-1/2">
        <div class="mb-6">
          <label class="block text-gray-700 font-bold mb-2">Select experience level:</label>
          <div class="space-y-4">
            <label class="block bg-teal-50 border border-teal-200 p-4 rounded mb-4 cursor-pointer">
              <input id="entry" name="experience" type="radio" />
              <span class="font-bold text-gray-800">Entry</span>
              <small class="block text-gray-600">Looking for someone relatively new to this field</small>
            </label>
            <label class="block bg-teal-50 border border-teal-200 p-4 rounded mb-4 cursor-pointer">
              <input id="intermediate" name="experience" type="radio" />
              <span class="font-bold text-gray-800">Intermediate</span>
              <small class="block text-gray-600">Looking for substantial experience in this field</small>
            </label>
            <label class="block bg-teal-50 border border-teal-200 p-4 rounded mb-4 cursor-pointer">
              <input id="expert" name="experience" type="radio" />
              <span class="font-bold text-gray-800">Expert</span>
              <small class="block text-gray-600">Looking for comprehensive and deep expertise in this field</small>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="flex justify-end mt-10 mr-20">
    <button class="bg-teal-600 text-white py-2 px-6 rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 mb-7" routerLink="/job/stepFive">Next: description</button>
  </div>
</body>
</html>
