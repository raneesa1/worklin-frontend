<div class="p-6 bg-gray-100 min-h-screen">
  <!-- Header -->
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-xl font-semibold">freelancers</h1>
    <div class="flex items-center space-x-4">
      <button class="bg-teal-600 text-white py-2 px-4 rounded">
        + Add New freelancers
      </button>
      <button
        class="bg-teal-100 text-teal-600 py-2 px-4 rounded border border-teal-600"
      >
        Export
      </button>
    </div>
  </div>

  <!-- Breadcrumb and Filters -->
  <div class="flex items-center justify-between mb-4">
    <div class="flex items-center space-x-2 text-sm text-gray-500">
      <span>Dashboard</span>
      <span>&gt;</span>
      <span class="font-semibold">freelancers List</span>
    </div>
    <div class="flex space-x-4">
      <button class="filter-btn bg-gray-200 text-gray-700 py-2 px-4 rounded">
        All
      </button>
      <button class="filter-btn bg-gray-200 text-gray-700 py-2 px-4 rounded">
        Active
      </button>
      <button class="filter-btn bg-gray-200 text-gray-700 py-2 px-4 rounded">
        Blocked
      </button>
      <input
        type="text"
        placeholder="Search..."
        class="search-input ml-4 py-2 px-4 border border-gray-300 rounded w-64"
      />
    </div>
  </div>

  <!-- Table -->
  <div class="overflow-x-auto bg-white shadow-md rounded-lg">
    <table class="w-full text-left">
      <thead>
        <tr class="bg-gray-100 text-gray-600 text-sm uppercase">
          <th class="p-4">Name</th>
          <th class="p-4">Email</th>
          <th class="p-4">DOB</th>
          <th class="p-4">Status</th>
          <th class="p-4 text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let freelancers of freelancers" class="border-b">
          <td class="p-4">{{ freelancers.firstName }}</td>
          <td class="p-4">{{ freelancers.email }}</td>
          <td class="p-4">{{ freelancers.dob | date : "dd MMM yyyy" }}</td>
          <td class="p-4">
            <span
              [ngClass]="
                freelancers.isBlocked === false
                  ? 'text-green-600 bg-green-100'
                  : 'text-red-600 bg-red-100'
              "
              class="py-1 px-3 rounded-full text-xs font-semibold"
            >
              active
            </span>
          </td>
          <td class="p-4 text-center flex justify-center space-x-4">
            <button class="text-teal-500">
              <!-- <i class="fas fa-edit"></i> -->
               view more
            </button>
            <button class="text-red-500"><i class="fas fa-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="flex justify-between items-center mt-4">
    <div class="text-sm text-gray-500">Showing 1-10 from</div>
    <div class="flex space-x-2">
      <button class="pagination-btn bg-teal-600 text-white py-2 px-4 rounded">
        01
      </button>
      <button
        class="pagination-btn bg-gray-200 text-gray-700 py-2 px-4 rounded"
      >
        02
      </button>
      <button
        class="pagination-btn bg-gray-200 text-gray-700 py-2 px-4 rounded"
      >
        03
      </button>
      <button
        class="pagination-btn bg-gray-200 text-gray-700 py-2 px-4 rounded"
      >
        04
      </button>
      <button
        class="pagination-btn bg-gray-200 text-gray-700 py-2 px-4 rounded"
      >
        05
      </button>
    </div>
  </div>
</div>
